<html lang="tr">
<head>

    <title>Google!</title>

</head>
<!-- Başlık Kısmı -->
<body>
    <div class="head">
        <header class="head"><img src="img/google.jpg" alt="Google"></header>
    </div>
    
    <!-- Arama Motoru -->
    <div class="search">
        <center>
            <p>Search the web using Google!</p>
            <input style="width: 300px;" type="text" /><br />
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </center>
    </div>

    <!-- Kutucuklar -->

    <div class="box1">
        <p>Special Searches</p>
        <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></p>
        <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
    </div>

    <div class="box2">
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
         <br>
         <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>
         <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        <br>
    </div>

    <div class="box3">
        <br>
            Get Google! <br>
             updates monthly: <br>
             <input type="text"  placeholder="your e-mail"  value size="20"><br>
             <button type="submit">Subscribe</button>
             <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
    </div>
<br>
